<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --text-color: #EAEAEA;
        --accent-color: #00A9FF;
        --glow-color: rgba(0, 169, 255, 0.5);
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .font-clash {
        font-family: 'Clash Display', sans-serif;
      }
      /* General Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        opacity: 0;
      }
     
      /* Redesign Animations */
       @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      
      /* Holographic Dissection Animations */
      @keyframes hologram-lift {
        from {
          transform: translateY(0) rotateX(0) scale(1);
          opacity: 0.5;
        }
        to {
          transform: translateY(-20px) rotateX(25deg) scale(1.05);
          opacity: 1;
        }
      }
      @keyframes scan-line-effect {
          from { top: -10%; }
          to { top: 110%; }
      }
      @keyframes peel-facade {
        from {
          clip-path: inset(0 0 0 0);
        }
        to {
          clip-path: inset(0 100% 0 0);
        }
      }
       @keyframes holographic-flicker {
        0%, 100% { opacity: 1; text-shadow: 0 0 5px var(--glow-color); }
        50% { opacity: 0.95; text-shadow: 0 0 8px var(--glow-color); }
        52% { opacity: 1; }
        55% { opacity: 0.9; text-shadow: 0 0 3px var(--glow-color); }
        56% { opacity: 1; }
      }
      
      /* Holographic Command Bar */
      @keyframes holographic-flicker-in {
        0% { opacity: 0; transform: translateY(5px); }
        50% { opacity: 0.5; }
        100% { opacity: 1; transform: translateY(0); }
      }
      .holographic-link::before,
      .holographic-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        width: 8px;
        height: 2px;
        background-color: var(--accent-color);
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        opacity: 0;
      }
      .holographic-link::before { left: 50%; transform: translateX(-50%) scaleX(0); }
      .holographic-link::after { right: 50%; transform: translateX(50%) scaleX(0); }
      .group:hover .holographic-link::before { left: 0; transform: translateX(0) scaleX(1); opacity: 1; }
      .group:hover .holographic-link::after { right: 0; transform: translateX(0) scaleX(1); opacity: 1; }


      /* Orrery Hero Animations */
      @keyframes sun-pulse {
        0%, 100% { 
            transform: scale(1); 
            filter: drop-shadow(0 0 20px var(--glow-color));
        }
        50% { 
            transform: scale(1.05); 
            filter: drop-shadow(0 0 35px var(--glow-color));
        }
      }
      @keyframes star-drift {
        from { transform: translateY(0px); }
        to { transform: translateY(-1000px); }
      }
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes counter-orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      /* Auth Page Animations */
      @keyframes core-pulse {
        0%, 100% { 
          transform: scale(1);
          filter: drop-shadow(0 0 15px var(--glow-color)) brightness(1);
        }
        50% { 
          transform: scale(1.03);
          filter: drop-shadow(0 0 25px var(--glow-color)) brightness(1.2);
        }
      }
      @keyframes core-scan {
        0%, 100% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 30px #ff0055) brightness(1.3);
        }
        50% {
          transform: scale(1.08);
          filter: drop-shadow(0 0 40px #ff0055) brightness(1.5);
        }
      }
      @keyframes content-slide-in {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-content-slide-in {
        animation: content-slide-in 0.3s ease-out forwards;
      }
      @keyframes content-slide-out {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-30px); }
      }
      .animate-content-slide-out {
        animation: content-slide-out 0.3s ease-out forwards;
      }
      @keyframes form-field-cascade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-form-field-cascade {
        animation: form-field-cascade 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        animation-fill-mode: backwards;
      }
      
      /* How It Works Timeline Animations */
      @keyframes node-pulse {
        0%, 100% { 
            transform: scale(1); 
            box-shadow: 0 0 0 0 rgba(0, 169, 255, 0.7); 
        }
        50% { 
            transform: scale(1.1); 
            box-shadow: 0 0 20px 10px rgba(0, 169, 255, 0); 
        }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      /* Live Demo Section Animations */
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes glitch-in {
        0% { transform: translate(0); opacity: 0; }
        20% { transform: translate(-3px, 3px); opacity: 0.3; }
        40% { transform: translate(3px, -3px); opacity: 0.6; }
        60% { transform: translate(-3px, -3px); opacity: 0.8; }
        80% { transform: translate(3px, 3px); opacity: 1; }
        100% { transform: translate(0); opacity: 1; }
      }

      /* Dashboard Redesign: AI Command Console */
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 35% 50%, 65% 50%;
        }
      }
      .aurora-bg {
        animation: aurora 20s alternate infinite;
        background-image: radial-gradient(at 21% 33%, hsla(240,45%,50%,.15) 0px, transparent 50%), radial-gradient(at 79% 66%, hsla(200,65%,60%,.15) 0px, transparent 50%);
        background-size: 200% 200%;
      }
      @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
      }
      @keyframes neural-pulse {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.4; }
      }
      @keyframes panel-enter {
        from {
          opacity: 0;
          transform: rotateX(10deg) translateY(30px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: rotateX(0) translateY(0) scale(1);
        }
      }
      .animate-panel-enter {
        transform-origin: top center;
        animation: panel-enter 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-down-fade {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes flicker-fast {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .animate-flicker-fast {
        animation: flicker-fast 0.1s steps(2, jump-none) infinite;
      }

      /* Challenge Mode Animations */
      @keyframes challenge-card-in {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      @keyframes confetti-burst {
        0% { transform: translateY(0) scale(0); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
