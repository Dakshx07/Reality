
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealityShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --text-color: #EAEAEA;
        --accent-color: #00A9FF;
        --glow-color: rgba(0, 169, 255, 0.5);
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .font-clash {
        font-family: 'Clash Display', sans-serif;
      }
      /* General Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        opacity: 0;
      }
     
      /* Redesign Animations */
       @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      
      /* Holographic Dissection Animations */
      @keyframes hologram-lift {
        from {
          transform: translateY(0) rotateX(0) scale(1);
          opacity: 0.5;
        }
        to {
          transform: translateY(-20px) rotateX(25deg) scale(1.05);
          opacity: 1;
        }
      }
      @keyframes scan-line-effect {
          from { top: -10%; }
          to { top: 110%; }
      }
      @keyframes peel-facade {
        from {
          clip-path: inset(0 0 0 0);
        }
        to {
          clip-path: inset(0 100% 0 0);
        }
      }
       @keyframes holographic-flicker {
        0%, 100% { opacity: 1; text-shadow: 0 0 5px var(--glow-color); }
        50% { opacity: 0.95; text-shadow: 0 0 8px var(--glow-color); }
        52% { opacity: 1; }
        55% { opacity: 0.9; text-shadow: 0 0 3px var(--glow-color); }
        56% { opacity: 1; }
      }
      
      /* Animated Navigation */
      @keyframes holographic-flicker-in {
        0% { opacity: 0; transform: translateY(5px); }
        50% { opacity: 0.5; }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animated-nav-link {
        position: relative;
        padding: 0.5rem 0;
        text-decoration: none;
      }
      .animated-nav-link > span:first-child {
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      .animated-nav-link:hover > span:first-child {
        color: var(--accent-color);
        text-shadow: 0 0 8px var(--glow-color);
      }
      .animated-nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: var(--accent-color);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s cubic-bezier(0.7, 0, 0.2, 1);
      }
      .animated-nav-link:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }
      .animated-nav-link .glitch-brackets::before,
      .animated-nav-link .glitch-brackets::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        border-style: solid;
        border-color: var(--accent-color);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .animated-nav-link:hover .glitch-brackets::before,
      .animated-nav-link:hover .glitch-brackets::after {
        opacity: 1;
        transform: translate(0, 0);
      }
      .animated-nav-link .glitch-brackets::before {
        top: -2px;
        left: -4px;
        border-width: 2px 0 0 2px;
        transform: translate(8px, 8px);
      }
      .animated-nav-link .glitch-brackets::after {
        bottom: -2px;
        right: -4px;
        border-width: 0 2px 2px 0;
        transform: translate(-8px, -8px);
      }


      /* Orrery Hero Animations */
      @keyframes sun-pulse {
        0%, 100% { 
            transform: scale(1); 
            filter: drop-shadow(0 0 20px var(--glow-color));
        }
        50% { 
            transform: scale(1.05); 
            filter: drop-shadow(0 0 35px var(--glow-color));
        }
      }
      @keyframes star-drift {
        from { transform: translateY(0px); }
        to { transform: translateY(-1000px); }
      }
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes counter-orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      /* Auth Page Redesign Animations */
      @keyframes auth-panel-left-enter {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes auth-panel-right-enter {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes form-content-in {
          from {
              opacity: 0;
              transform: translateY(15px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-form-content-in {
          animation: form-content-in 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes form-field-cascade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-form-field-cascade {
        animation: form-field-cascade 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        animation-fill-mode: backwards;
      }
      
      /* How It Works Timeline Animations */
      @keyframes node-pulse {
        0%, 100% { 
            transform: scale(1); 
            box-shadow: 0 0 0 0 rgba(0, 169, 255, 0.7); 
        }
        50% { 
            transform: scale(1.1); 
            box-shadow: 0 0 20px 10px rgba(0, 169, 255, 0); 
        }
      }
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(40px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      /* Live Demo Section Animations */
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes glitch-in {
        0% { transform: translate(0); opacity: 0; }
        20% { transform: translate(-3px, 3px); opacity: 0.3; }
        40% { transform: translate(3px, -3px); opacity: 0.6; }
        60% { transform: translate(-3px, -3px); opacity: 0.8; }
        80% { transform: translate(3px, 3px); opacity: 1; }
        100% { transform: translate(0); opacity: 1; }
      }

      /* Dashboard Redesign: AI Command Console */
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 35% 50%, 65% 50%;
        }
      }
      .aurora-bg {
        animation: aurora 20s alternate infinite;
        background-image: radial-gradient(at 21% 33%, hsla(240,45%,50%,.15) 0px, transparent 50%), radial-gradient(at 79% 66%, hsla(200,65%,60%,.15) 0px, transparent 50%);
        background-size: 200% 200%;
      }
      @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
      }
      @keyframes neural-pulse {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.4; }
      }
      @keyframes panel-enter {
        from {
          opacity: 0;
          transform: rotateX(10deg) translateY(30px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: rotateX(0) translateY(0) scale(1);
        }
      }
      .animate-panel-enter {
        transform-origin: top center;
        animation: panel-enter 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes slide-down-fade {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes staggered-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes text-cycle {
        0%, 20% { opacity: 1; transform: translateY(0); }
        25%, 45% { opacity: 0; transform: translateY(-10px); }
        50% { opacity: 0; transform: translateY(10px); }
        55%, 75% { opacity: 1; transform: translateY(0); }
        80%, 100% { opacity: 0; transform: translateY(-10px); }
      }
       @keyframes ai-core-pulse {
        0%, 100% { transform: scale(0.95); box-shadow: 0 0 0 0 theme(colors.cyan.500/0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px theme(colors.cyan.500/0); }
      }

      /* Challenge Mode Animations */
      @keyframes challenge-card-in {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes score-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }
      @keyframes confetti-burst {
        0% { transform: translateY(0) scale(0); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      @keyframes shake-horizontal {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }
      @keyframes scale-up-glow {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(74, 222, 128, 0.4); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
      }
      
      /* Global Threat Nexus */
      @keyframes map-dot-pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      @keyframes highlight-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.5) drop-shadow(0 0 5px currentColor); }
      }
      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes radiate-out {
          0% {
              transform: scale(0);
              opacity: 1;
          }
          100% {
              transform: scale(2.5);
              opacity: 0;
          }
      }
      @keyframes node-scale-in-and-pulse {
          0% {
              transform: translate(-50%, -50%) scale(0);
              box-shadow: 0 0 0 15px rgba(239, 68, 68, 0.5);
          }
          70% {
              transform: translate(-50%, -50%) scale(1.1);
              box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
          }
          100% {
              transform: translate(-50%, -50%) scale(1);
          }
      }
      @keyframes organic-pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.2); }
      }
    </style>

</head>
